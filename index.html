    :root {

    body.dark-theme label[for="pdfInput"] { background: rgba(0, 0, 0, 0.3); }

    button:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
    button:active { animation: wave 0.6s ease-out; }
