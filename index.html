<!DOCTYPE html>
<html lang="uk">
<head>
    <title>PDF-Аналізатор UA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.338/build/pdf.min.js"></script> <!-- Додай pdf.js -->
    <script src="https://mlc.ai/web-llm/webllm.js"></script> <!-- Приклад для webllm, перевір актуальний -->
</head>
<body>
    <div id="loading" class="hidden">Завантаження...</div>
    <input type="file" id="pdfInput" accept=".pdf">
    <input type="text" id="keywordsInput" placeholder="Ключові слова">
    <button onclick="analyzePDF()">Аналізувати</button>
    <div id="progressBar" class="hidden"><div id="progressFill"></div></div>
    <div id="result" class="hidden"></div>
    <button class="theme-toggle"><i class="fa fa-moon"></i></button> <!-- Для теми -->
    <script src="app.js"></script>
</body>
</html>
